<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/dcccdframework.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/iptstyles.css" />
      <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

      <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link rel="text/javascript" type="text/css" href="{{ site.baseurl }}/IPTScripts.js"/>

      <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>

    <body>
      <div class="container">
      <div class="section header">
        <div class="row">
          <div class="col-sm-7">
            <img src="{{ site.baseurl }}/images/DCCCDLogo.gif" alt="Dallas County Community College District" title="Dallas County Community College District">
          </div>
          <div class="col-sm-5 text-aligncenter">
            <div class="header-buttons">
            <a class="new-button" href="#">
              <span class="grey">Donate<img class="svgimg" src="{{ site.baseurl }}/images/fa-arrow-right-black-circle.svg" alt=""></span>
            </a>
            <a class="new-button" href="#">
              <span class="grey">Legal<img class="svgimg" src="{{ site.baseurl }}/images/fa-arrow-right-black-circle.svg" alt=""></span>
            </a>
                        <a class="new-button" href="#">
              <span class="green">Start Now<img class="svgimg" src="{{ site.baseurl }}/images/fa-arrow-right-black-circle.svg" alt=""></span>
            </a>
          </div>
          </div>
        </div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <ul class="nav navbar-nav">
                <li><a href="#"><img class="svgimg" src="{{ site.baseurl }}/images/fa-map-marker-cyan.svg" alt="">Where You Can Study</a></li>
                <li><a href="#"><img class="svgimg" src="{{ site.baseurl }}/images/fa-book-cyan.svg" alt="">What You Can Study</a></li>
                <li><a href="#"><img class="svgimg" src="{{ site.baseurl }}/images/fa-desktop-cyan.svg" alt="">Study Online</a></li>
                <li><a href="#"><img class="svgimg" src="{{ site.baseurl }}/images/fa-comments-cyan.svg" alt="">Contact Us</a></li>
                <li><a href="#"><img class="svgimg" src="{{ site.baseurl }}/images/dcccd-my-cyan.svg" alt="">Login</a></li>
              </div>
            </div>
          </nav>
        </div>

        <div class="row">
          <div class="input-group col-sm-offset-2 col-sm-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon2">
              <span class="input-group-addon cyan" id="basic-addon2">Search</span>
            </div>
          </div>
        </div>

      </div>

      <div id="main" role="main" class="container">
        {{ content }}
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>

      {% include analytics.html %}
    </div>
    </body>
    </html>
